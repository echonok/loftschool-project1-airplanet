<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta property="og:title" content="Airplanet" />
  <meta property="og:description" content="Пробный сайт-проект Airplanet" />
  <meta property="og:image" content="img/og-image.jpeg" />
  <title>Airplanet</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/blocks/intro.css">
  <link rel="shortcut icon" href="./img/icons/paper-plane.ico">
</head>

<body>
  <div class="wrapper">
    <div class="enter">
      <div class=" animated fadeIn delay-1s duration-1s">
        <div class="animated bounce delay-1s">
          <img src="./img/logo_vertical.svg" alt="Airplanet logo" class="enter__pic">
          <form action="main.html">
            <button type="submit" value="Отправить" class="enter__button">
              <span class="enter__button-text">Перейти на сайт</span>
              <span class="enter__button-text icon enter__button-symbol"></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
